<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>favicon.ico"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>eventzimmer</title>

    <!-- SEO tags -->
    <meta name="description" content="Das eventzimmer bietet alle Events in Tübingen und anderswo!">
    <meta name="keywords" content="events, tübingen, stuttgart, balingen, clubs, bars, festivals" />

    <!-- OpenGraph tags -->
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="eventzimmer">
    <meta prefix="og: http://ogp.me/ns#" property="instagram:title" content="eventzimmer_tuebingen">
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://eventzimmer.de/">
    <meta prefix="og: http://ogp.me/ns#" property="og:description" content="Das eventzimmer bietet alle Events in Tübingen und anderswo!">
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="/favicon-32x32.png">
    <meta prefix="og: http://ogp.me/ns#" property="og:article:author" content="Inexor">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha256-BtbhCIbtfeVWGsqxk1vOHEYXS6qcvQvLMZqjtpWUEx8=" crossorigin="anonymous" />

    <style>
      html {
        background-color: rgba(245,245,245, 0.6);
        /*background-image: linear-gradient(to bottom, #358fa1, #74a6bd, #a8bdd3, #d3d7e4, #f5f5f5) !important;*/
      }

      body {
        background-color: transparent !important;
      }

      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      @media (max-width: 767.98px) {
        .footer {
          z-index: 1000;
          background-color: #f9f9f9;
        }
      }
    </style>

  </head>
  <body class="d-flex flex-column h-100">
    <noscript>
      <strong>We're sorry but eventzimmer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <main role="main" class="flex-shrink-0 w-auto">
      <div class="container w-auto">
        <img alt="eventzimmer logo" src="<%= BASE_URL %>img/icons/icon-192x192.png" class="logo mt-3">
        <div id="app"></div>
      </div>
    </main>
    
    <!-- Bootstrap JS with dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- built files will be auto injected -->
  </body>
</html>
